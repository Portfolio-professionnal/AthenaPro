name: "Auto Blog Post Generator"

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  create_post:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: gh-page
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install markdown frontmatter
          
      - name: Generate post
        run: python .github/scripts/generate_post.py
        
      - name: Debug info
        run: |
          pwd
          ls -la
          ls -la _posts/ || echo "No _posts directory"
          
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Blog Generator"
          
      - name: Commit and push
        run: |
          git pull origin gh-page
          git add _posts/
          git commit -m "Add new blog post [automated]" || echo "No changes"
          git push origin gh-page || echo "No changes to push"
